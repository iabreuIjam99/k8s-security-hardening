# Constraint to enforce the resource limits policy

apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sRequiredResources
metadata:
  name: must-have-resources
spec:
  match:
    kinds:
      - apiGroups: ["apps", ""]
        kinds: ["Deployment", "StatefulSet", "DaemonSet", "Pod"]
    excludedNamespaces:
      - "kube-system"
      - "gatekeeper-system"
  parameters:
    limits:
      - "cpu"
      - "memory"
